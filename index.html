<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Do You Remember</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./style.css">
  <script src="./main.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Changa+One&display=swap" rel="stylesheet">
</head>
<body>
    <div id="main-container">
      <label id="score-label" for="score">Score:</label>
        <h2 name="score" id="score"></h2>
      <div id="timer"></div>
        <p id="text"></p>
        <p id="sentence"></p>
        <input type="text" id="answer" placeholder="begin typing">
        
    </div>
    <div id="overlay">
      <h2 id="header">Do You Remember?</h2>
      <button type="button" id="start-button">Start <br>Game</button>
      <h2>How To Play</h6>
      <p id="how-to-paragraph">Click Start Game <br>
        then get ready...<br>
        You will be shown a word or words briefly<br>
      Type Your answer<br>
      Then we find out... do you remember?
      
    </p>
    </div>
</body>
</html>
